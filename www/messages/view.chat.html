<ion-view id="chat" title="Chat">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button-clear proceed-button"><i class="ion-compose"></i></button>
  </ion-nav-buttons>

  <ion-content class="has-header has-tabs conversation-content">

    <div class="list">
      <a ng-repeat="message in messages track by $index" href="#/app/chat/{{message.conversation_id}}">
        <div class="conversation" href="#/app/chat/{{message.conversation_id}}">
          <img class="profile-pic" ng-src="{{messages[$index].senderProfileImage}}">
          <div class="messages-chatInfo">
            <div><p class="messages-name">{{messages[$index].senderId | HtmlSafeSpaces}}</p></div>
            <p class="messages-time">{{messages[$index].sentDate}}/p>
            <p class="messages-recent">&quot;{{messages[$index].body}}&quot;</p>
          </div>
        </div>
      </a>
    </div>

  </ion-content>
</ion-view>
