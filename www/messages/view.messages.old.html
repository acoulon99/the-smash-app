<ion-view title="Message-Conversation">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="chat-content">
        <div class="title-container">
            <p>Conversation With <span class="text-red">User Name</span>
            </p>
        </div>
        <div class="list conversation">
            <div class="message">
                <!-- ng-repeat -->
                <div class="receive">
                    <!-- ng-if -->
                    <!-- <img class="sender-pic" ng-src="img/registration/add-anon.png">  -->
                    <p class="body">Hey, I was at the gym but didn't see you.</p>
                </div>
                <!--
            <div class="send">       ng-if 
                <p class="body">Hey, I was at the gym but didn't see you.</p>
                <img class="my-pic" ng-src="img/registration/add-anon.png">     
            </div>
            -->
            </div>
            <div class="message">
                <!-- ng-repeat -->
                <div class="send">
                    <!-- ng-if -->
                    <!-- <img class="my-pic" ng-src="img/registration/add-anon.png"> -->
                    <p class="body">Hey, I was at the gym but didn't see you.</p>
                </div>
                <!--
            <div class="send">       ng-if 
                <p class="body">Hey, I was at the gym but didn't see you.</p>
                <img class="my-pic" ng-src="img/registration/add-anon.png">     
            </div>
            -->
            </div>
        </div>
        <div class="send-container">
            <input type="text" ng-model="message.body" placeholder="What's up?">
            <button class="button button-send-message"></button>
        </div>
    </ion-content>
</ion-view>
