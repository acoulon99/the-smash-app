<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar id="header-main">
      
      <img class="logo-full" ng-click="showUserOptions()" ng-src="img/smash-logo-full.png">

      <ion-nav-back-button class="button-clear button-back">
        <i class="ion-arrow-left-b"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu id="side-menu" side="left">
    <ion-header-bar class="bar-stable bar-header">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/profile">
          Profile
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/messages">
          Messages
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/map">
          Smash Map
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.events">
          Post Events
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.tournaments">
          Tournaments
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/preferences">
          Preferences
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/login">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<div id="tabs-main" class="tabs tabs-dark tabs-icon-only" ng-if="showTabs">

  <a class="tab-item disable-user-behavior" title="Profile" nav-clear ui-sref="app.profile">
    <i class="icon ion-person"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
  </a>

  <a class="tab-item disable-user-behavior" title="Chat" nav-clear ui-sref="app.messages">
    <i class="icon ion-ios-chatboxes"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
  </a>

  <a class="tab-item disable-user-behavior" title="Home" nav-clear ui-sref="app.home">
    <i class="icon ion-home"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
  </a>

  <a class="tab-item disable-user-behavior" title="Map" nav-clear ui-sref="app.map">
    <i class="icon ion-ios-world"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
  </a>

  <a class="tab-item disable-user-behavior" title="Preferences" nav-clear ui-sref="app.preferences">
    <i class="icon ion-gear-a"></i><span class="tab-title ng-binding" ng-bind-html="title"></span>
  </a>

</div>
