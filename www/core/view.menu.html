<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="allowSideMenu">
        <ion-nav-bar align-title="center" id="header-main">
            <ion-nav-back-button class="button-clear">
                <i class="ion-arrow-left-b"></i> Messages
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu id="side-menu" side="left">
        <ion-header-bar align-title="center" class="bar-stable bar-header">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <a nav-clear menu-close ui-sref="app.profile" ui-sref-active="sideMenuActiveState" class="item">
                    <span><i class="icon ion-person"></i>Profile</span>
                </a>
                <a nav-clear menu-close ui-sref="app.messages" ui-sref-active="sideMenuActiveState" class="item">
                    <span><i class="icon ion-chatboxes"></i>Messages</span>
                </a>
                <a nav-clear menu-close ui-sref="app.map" ui-sref-active="sideMenuActiveState" class="item">
                    <span><i class="icon ion-earth"></i>Smash Map</span>
                </a>
                <a nav-clear menu-close ui-sref="app.events" ui-sref-active="sideMenuActiveState" class="item">
                    <span><i class="icon ion-calendar"></i>Events</span>
                </a>
                <a nav-clear menu-close ui-sref="app.tournaments" ui-sref-active="sideMenuActiveState" class="item">
                    <span><i class="icon ion-trophy"></i>Tournaments</span>
                </a>

                <a nav-clear menu-close ng-click="logout()" class="item">
                    <span><i class="icon ion-reply"></i>Logout</span>
                </a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
