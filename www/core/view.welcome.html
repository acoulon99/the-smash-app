<ion-view id="welcome-screen" view-title=" " hide-back-button="true" hide-nav-bar="true">
    <ion-content class="welcome-content">
        <h1 class="title">The Smash App</h1>

        <div class="logo-container">
            <object class="logo" data="img/smashLogo.svg" type="image/svg+xml"></object>
        </div>

        <div class="button-container">
            <button class="button button-welcome" ng-click="showLogin()">Login</button>
            <button class="button button-welcome" ng-click="showRegister()">Register</button>
        </div>
    </ion-content>
</ion-view>
