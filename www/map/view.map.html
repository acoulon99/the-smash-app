<ion-view id="map-screen" view-title="Map" hide-back-button="true" ng-init="init()">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="dark-background has-footer map-content">
    <div class="item item-button-right status-bar">
      <p>Loc:({{user.location[1]||'-' | limitTo: 5}}, {{user.location[0]||'-' | limitTo: 6}})<a class="button-clear-location" ng-click="clearMyLoc()">Clear</a></p>
      <button class="button button-positive" ng-style="isActive()" ng-click="toggleActive()">Active: {{user.active}}</button>
    </div>
    <div style="clear: both;"></div>
    <div id="map" data-tap-disabled="true"></div>
  </ion-content>
</ion-view>
