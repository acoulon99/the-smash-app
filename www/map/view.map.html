<ion-view id="map-screen" view-title="Map" hide-back-button="true" ng-init="init()">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="dark-background map-content">
        <div class="row playerControls">
            <div ng-if="!locationIsSet"class="col">
                <p class="float-left no-wrap">
                  Please set your location (Click map 2x)
                </p>
            </div>
            <div ng-if="locationIsSet" class="col">
                <p class="float-left no-wrap">
                    Loc:({{user.location[1]||'-' | limitTo: 5}}, {{user.location[0]||'-' | limitTo: 6}})          
                </p>
                <button class="button button-clear button-stable" ng-click="clearMyLoc()">Clear</button>
                <button class="button button-positive float-right" ng-style="isActive()" ng-click="toggleActive()">
                    Active: {{user.active}}
                </button>
            </div>
        </div>
        <div id="map" data-tap-disabled="true"></div>
        <div class="refresh-button">
            <button class="button button-positive" ng-click="findLocalPlayers()">Refresh</button>
        </div>
    </ion-content>
</ion-view>
