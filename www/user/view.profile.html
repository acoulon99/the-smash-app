<ion-view id="profile" view-title="Profile" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="dark-background">
		<div class="list dark-form">
		    <label id="profileHeader" class="item item-label">
		        {{user.username}}
		    </label>

		    <label ng-if="!isSocialLogin('facebook') && !user.profilePic" class="item item-thumbnail-left item-button-right">
		    	<img class="profile-pic" ng-src="img/smash-app-icon.png">
		    	<button class="button button-positive button-pic" ng-click="socialLogin('facebook')">Facebook sync</button>
		    </label>

		    <label ng-if="isSocialLogin('facebook') && !user.profilePic" class="item item-thumbnail-left item-button-right">
		    	<img class="profile-pic" ng-src="img/smash-app-icon.png">
		    	<button class="button button-positive button-pic" ng-click="setProfilePic()">Set Profile Pic</button>
		    </label>

		    <label ng-if="user.profilePic" class="item item-thumbnail-left item-button-right">
		    	<img class="profile-pic" ng-src="{{user.profilePic}}">
		    	<button class="button button-positive button-pic" ng-click="removeProfilePic()">Remove</button>
		    </label>

		    <label class="item item-input">
		        <span  class="input-label">
					<i class="icon ion-at"></i>
			        Email
		        </span>
		        <input ng-disabled="!editMode" ng-class="{whiteT: editMode}" type="email" ng-model="updateData.email">
		    </label>
		    <label class="item item-input">
		        <span class="input-label">
		        	<i class="icon ion-pricetag"></i>
		        	Tag
		        </span>
		        <input ng-disabled="!editMode" ng-class="{whiteT: editMode}" type="text" ng-model="updateData.tag">
		    </label>
		    <label class="item item-input">
		        <span class="input-label">
		        	<i class="icon ion-person-stalker"></i>
		        	Main(s)
		        </span>
		        <input ng-disabled="!editMode" ng-class="{whiteT: editMode}" type="text" ng-model="updateData.mains">
		    </label>
		    <label class="item item-input">
		        <span class="input-label">
		        	<i class="icon ion-trophy"></i>
		        	Game(s)
		        </span>
		        <input ng-disabled="!editMode" ng-class="{whiteT: editMode}" type="text" ng-model="updateData.games">
		    </label>
		    <label id="profileEdit" class="item" ng-show="!editMode" ng-click="editMode = !editMode">
		    	Edit Info
		    </label>
		    <label id="profileUpdate" class="item" ng-show="editMode" ng-click="updateUser(); editMode = !editMode">
		    	Apply Updates
		    </label>
		</div>
    </ion-content>
</ion-view>
